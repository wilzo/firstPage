<app-default-login-layout
  title="Bem-vindo!"
  primaryBtnText="Entrar"
  secondaryBtnText="Criar conta"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      placeholder="seuemail@email.com"
    >
      <img
        src="../../../assets/png/lock.png"
        alt="Ícone de cadeado"
        width="20"
        height="20"
      />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      placeholder="Sua senha"
    >
      <img
        src="../../../assets/png/email.png"
        alt="Ícone de email"
        width="20"
        height="20"
      />
    </app-primary-input>
  </form>
</app-default-login-layout>
