<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [name]="inputName"
      [value]="value"
      (input)="onInput($event)"
    />

    <div class="icons">
      <ng-content></ng-content>
    </div>
  </div>
</div>
